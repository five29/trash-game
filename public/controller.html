<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('controller-bg.png') center center no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }
    #overlay input {
      font-size: 1.5em;
      padding: 0.5em;
      margin-top: 1em;
      border-radius: 10px;
      border: none;
    }
    #overlay button {
      font-size: 1.2em;
      margin-top: 1em;
      padding: 0.5em 1em;
      border: none;
      background: #0cf;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h2>Enter your name</h2>
  <input type="text" id="playerName" maxlength="12" placeholder="Name">
  <button onclick="startController()">Join</button>
</div>

<script>
let socket;
let startX = 0, startY = 0;
let posX = 0.5, posY = 0.5;

function startController() {
  const name = document.getElementById("playerName").value.trim();
  if (!name || name.length < 1) return;

  document.getElementById("overlay").style.display = "none";

  socket = io();
  socket.emit('join', name);

  // Prevent iOS from swiping to refresh or navigating
  document.body.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.body.addEventListener("touchstart", (e) => {
    if (e.touches.length > 0) {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    }
  });

  document.body.addEventListener("touchmove", (e) => {
    if (e.touches.length > 0) {
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      startX = t.clientX;
      startY = t.clientY;

      posX += dx / window.innerWidth;
      posY += dy / window.innerHeight;
      posX = Math.max(0, Math.min(1, posX));
      posY = Math.max(0, Math.min(1, posY));

      socket.emit('playerMove', { x: posX, y: posY });
    }
  });
}
</script>

</body>
</html>
