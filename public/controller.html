<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ocean Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      background: url('controller-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay */
      height: 100%;
      width: 100%;
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    input, button {
      font-size: 24px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="overlay">
  <h1>Enter Your Name</h1>
  <input type="text" id="nameInput" placeholder="Your Name">
  <br><br>
  <button onclick="joinGame()">Join</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const bannedWords = ["fuck", "shit", "bitch", "asshole", "cunt", "dick", "nigger", "faggot"];
let socket;
let isTouching = false;
let startX = 0, startY = 0;
let movedEnough = false;
const moveThreshold = 10;

function joinGame() {
  const input = document.getElementById('nameInput').value.trim();
  let cleanName = input || "Sailor" + Math.floor(Math.random() * 1000);

  for (let word of bannedWords) {
    if (cleanName.toLowerCase().includes(word)) {
      cleanName = "Sailor" + Math.floor(Math.random() * 1000);
    }
  }

  socket = io();
  socket.emit('join', { name: cleanName });

  window.addEventListener('touchstart', (event) => {
    isTouching = true;
    movedEnough = false;
    const touch = event.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
  });

  window.addEventListener('touchmove', (event) => {
    if (!isTouching) return;
    event.preventDefault();
    const touch = event.touches[0];
    const dx = touch.clientX - startX;
    const dy = touch.clientY - startY;

    if (!movedEnough && Math.hypot(dx, dy) < moveThreshold) return;

    movedEnough = true;
    const x = touch.clientX / window.innerWidth;
    const y = touch.clientY / window.innerHeight;

    socket.emit('playerMove', { x, y });
    socket.emit('tryCollectTrash', { x, y });
  }, { passive: false });

  window.addEventListener('touchend', () => {
    isTouching = false;
    movedEnough = false;
  });

  document.body.innerHTML = `<div class="overlay"><h2>Connected as: ${cleanName}</h2><p>Touch and drag to move</p></div>`;
}
</script>
</body>
</html>
