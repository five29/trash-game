<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback if image fails */
      background: url('controller-bg.png') center center no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }
    #overlay input {
      font-size: 1.5em;
      padding: 0.5em;
      margin-top: 1em;
      border-radius: 10px;
      border: none;
    }
    #overlay button {
      font-size: 1.2em;
      margin-top: 1em;
      padding: 0.5em 1em;
      border: none;
      background: #0cf;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
  <style>
    #colorIndicator {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 25%;
      background-color: #000;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Trash Game Controller</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startController()">Join Game</button>
  </div>
  <div id="colorIndicator"></div>

<script>
let socket;
let startX = 0, startY = 0;
let posX = 0.5, posY = 0.5;

function startController() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("overlay").style.display = "none";

  // Connect to the server
  socket = io();
  
  // Handle connection events
  socket.on('connect', () => {
    console.log('Connected to server');
    socket.emit('join', name);
  });

  socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
    alert('Failed to connect to the game server. Please try again.');
    document.getElementById('overlay').style.display = 'block';
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
    alert('Disconnected from the game server. Please try reconnecting.');
    document.getElementById('overlay').style.display = 'block';
  });

  // Handle receiving player color
  socket.on('playerColor', (data) => {
    console.log('Received player color:', data);
    
    const colorIndicator = document.getElementById('colorIndicator');
    if (colorIndicator) {
      colorIndicator.style.display = 'block';
      colorIndicator.style.backgroundColor = `rgb(${data.color[0]}, ${data.color[1]}, ${data.color[2]})`;
    }
  });

  socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
    alert('Failed to connect to the game server. Please try again.');
    document.getElementById('overlay').style.display = 'block';
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
    alert('Disconnected from the game server. Please try reconnecting.');
    document.getElementById('overlay').style.display = 'block';
  });

  document.body.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.body.addEventListener("touchstart", (e) => {
    if (e.touches.length > 0) {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    }
  });

  document.body.addEventListener("touchmove", (e) => {
    if (e.touches.length > 0) {
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      startX = t.clientX;
      startY = t.clientY;

      posX += dx / window.innerWidth;
      posY += dy / window.innerHeight;
      posX = Math.max(0, Math.min(1, posX));
      posY = Math.max(0, Math.min(1, posY));

      socket.emit('playerMove', { x: posX, y: posY });
    }
  });
}
</script>

</body>
</html>
